<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Linkedin Formatter</title>
    <style>
      #popup {
        width: 100%;
        text-align: center;
        font-size: 18px;
      }

      code {
        font-size: 12px;
      }

      footer {
        margin-top: 20px;
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 10px;
      }

      a {
        color: #15c;
      }
    </style>
  </head>
  <body>
    <div id="popup">
      <h1>About</h1>
      <p>This extension allow you to bold and italicize text on <a href="https://www.linkedin.com/">LinkedIn</a>.</p>
      <p>Selecting a text inside the creation post modal will show a tooltip to bold and italic your current text.</p>
      <p>Please send any feedback on the <a href="{{homepage}}">Chrome Web Store</a></p>
      <code>Version {{version}}</code>
      <footer>
        <a href="https://github.com/viclafouch/beautify-post">
          <img src="./github-logo.png" width="80" alt="github" title="Github" />
        </a>
        <a href="https://www.linkedin.com/in/victordelafouchardiere">
          <img src="./linkedin-logo.svg" width="60" alt="linkedin" title="Linkedin" />
        </a>
      </footer>
    </div>
  </body>
</html>
